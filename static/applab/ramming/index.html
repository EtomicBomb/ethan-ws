<!DOCTYPE html>

<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href=".">
<script src="/applab/compat.js"></script>
<title>Chess</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/applab/compat.css">
</head>

<body>

<div class="applab-container">
<section id="start" tabIndex="-1" style="display: block;">
<h1>Chess</h1>
<input id="usernameInput" type="text" placeholder="Pick a username">
<button id="gotoStartGameScreen">Start a game</button>
<button id="gotoJoinGameScreen">Join a game</button>
<p id="startGameError"></p>
</section>

<section id="joinGame">
<h1>Join a game</h1>
</section>

<section id="lobby">
<h1>Lobby</h1>
<p id="waitingLabel">Waiting for someone to join.</p>
</section>

<section id="main">
<canvas id="background" width="320" height="450"></canvas>
<p id="whosTurn">Turn:</p>
<p id="whoWon"></p>
<p id="pingLabel">Ping: 750</p>
<input id="chatInput" type="text">
<textarea id="chatOutput" readonly></textarea>
</section>

<section id="panic">
<h1>Uh oh :(</h1>
</section>

</div>

<script src="index.js"></script>
</body>
