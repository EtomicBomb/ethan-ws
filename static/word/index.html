<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Word Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="htmx-1.9.5.js"></script>
        <script src="htmx-sse-1.9.5.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <main hx-trigger="load" hx-post="api/connect" hx-swap="outerHTML"></main>

        <h1>Play over</h1>

        <main class="board">
            <section class="banner">
                <div class="scoreboard" hx-trigger="load, score-refresh from:body" hx-get="api/score" hx-swap="innerHTML">
                    <span>350</span><span>points</span>
                </div>
                <div class="clock" hx-trigger="load, score-refresh from:body" hx-get="api/score" hx-swap="innerHTML">
                    <span>350</span><span>points</span>
                </div>
                <div class="spelled">
                    <p><span class="word">man</span><span class="points">+200</span></p>
                </div>
                <div><span class="word spelling">man</span></div>
            </section>
            <form 
                class="tiles" 
                hx-trigger="spell" 
                method="post" 
                action="api/spell" 
                hx-target="previous .spelled" 
                hx-swap="afterbegin"
                hx-boost="true" 
            >
                <label><input type="hidden" name="0">A</label>
                <label><input type="hidden" name="1">B</label>
                <label><input type="hidden" name="2">C</label>
                <label><input type="hidden" name="3">D</label>
                <label><input type="hidden" name="4">E</label>
                <label><input type="hidden" name="5">F</label>
                <label><input type="hidden" name="6">G</label>
                <label><input type="hidden" name="7">H</label>
                <label><input type="hidden" name="8">I</label>
                <label><input type="hidden" name="9">J</label>
                <label><input type="hidden" name="10">K</label>
                <label><input type="hidden" name="11">L</label>
                <label><input type="hidden" name="12">M</label>
                <label><input type="hidden" name="13">N</label>
                <label><input type="hidden" name="14">O</label>
                <label><input type="hidden" name="15">P</label>
            </form>
        </main>
    </body>
</html>
