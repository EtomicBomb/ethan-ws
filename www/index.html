<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Pusoy</title>
<meta charset="utf-8">
<base href=".">
<link rel="stylesheet" href="/index.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/index.js"></script>
<head>

<body>

<main>

<img class="table" alt="" />

<section class="table">
<div class="cards"></div>
</section>

<section class="left player">
    <h2 class="name"></h2>
    <div class="cards"></div>
    <p class="load"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
</section>

<section class="across player">
    <h2 class="name"></h2>
    <div class="cards"></div>
    <p class="load"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
</section>

<section class="right player">
    <h2 class="name"></h2>
    <div class="cards"></div>
    <p class="load"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
</section>

<section class="my player">
    <h2 class="name"></h2>
    <div class="cards"></div>
    <input type="button" class="play-button" value="play" />
    <p class="load"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
</section>

</main>

<header>
    <fieldset id="host">
    <legend>host settings</legend>
    <div>
        <input type="button" id="copy-game-link" value="ðŸ”—" />
        <a href="" id="game-link"></a>
    </div>
    <div>
        <label>enable action timer<input type="checkbox" id="enable-timer" /></label>
        <input type="range" min="5000" max="120000" value="30000" id="set-timer" />
        <span id="timer-value"></span>
    </div>
    <div>
        <input type="button" id="start-game-button" value="start game" />
    </div>
    </fieldset>

    <p id="error-description"></p>

</header>
</body>
