<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Pusoy</title>
<meta charset="utf-8">
<base href=".">
<link rel="stylesheet" href="/index.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/index.js"></script>
<head>

<body>

<main>

<img class="table" alt="" />

<section class="table">
<div class="cards"></div>
</section>

<section class="left player">
    <h2 class="name"></h2>
    <div class="placeholder token"></div>
    <p class="load token"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
    <div class="cards"></div>
</section>

<section class="across player">
    <h2 class="name"></h2>
    <div class="placeholder token"></div>
    <p class="load token"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
    <div class="cards"></div>
</section>

<section class="right player">
    <h2 class="name"></h2>
    <div class="placeholder token"></div>
    <p class="load token"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
    <div class="cards"></div>
</section>

<section class="my player">
    <h2 class="name"></h2>

    <label class="host-config token">enable action timer<input type="checkbox" id="enable-timer" /></label>
    <input type="range" min="1" max="120000" value="30000" id="set-timer" class="host-config token" />
    <div id="timer-value" class="host-config token"></div>

    <div class="token">
        <input type="button" class="start" value="start" />
        <input type="button" class="play" value="play" />
    </div>
    <p class="load token"></p>
    <div class="bot token"></div>
    <div class="timer token"></div>
    <div class="turn token"></div>
    <div class="passed token"></div>
    <div class="control token"></div>
    <div class="win token"></div>
    <div class="cards"></div>
</section>

</main>

<p id="error-description"></p>
</body>
